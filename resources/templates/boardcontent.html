<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>


</head>
<body>

<h1 th:text="${board.title}"></h1>
<p th:text="${board.content}"></p>
<a th:href="@{/board/delete(id=${board.id})}">삭제</a>
<a th:href="@{/board/modify/{id}(id=${board.id})}">수정</a>
<a th:href="@{/board/list}">목록</a>

<!-- 이미지 파일이 존재할 때만 이미지를 표시합니다 -->
<th:block th:if="${board.filename != null}">
  <img th:src="@{'/board/' + ${board.filename}}" onerror="this.style.display='none'">
</th:block>


</body>
</html>
