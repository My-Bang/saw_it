<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .layout {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 40px;
            box-sizing: border-box;
        }

        .layout h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .layout label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .layout input[type="text"],
        .layout textarea,
        .layout input[type="file"],
        .layout button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .layout textarea {
            height: 150px;
        }

        .layout button[type="submit"],
        .layout button[type="button"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .layout button[type="submit"]:hover,
        .layout button[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<div class="layout">
    <h2>게시글 수정</h2>
    <form th:action="@{/board/update/{id}(id=${board.id})}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${board.id}">

        <label for="title">제목</label>
        <input id="title" name="title" type="text" th:value="${board.title}" required>

        <label for="userName">작성자</label>
        <input id="userName" name="userName" type="text" th:value="${board.userName}" required>

        <label for="content">내용</label>
        <textarea id="content" name="content" rows="8" th:text="${board.content}" required></textarea>

        <label for="file">파일 업로드</label>
        <input id="file" name="file" type="file">

        <button type="submit">저장</button>
        <button type="button" onclick="goBack()">뒤로가기</button>
    </form>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
