<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 로그인 성공</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
        }
        .profile-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }
        .profile-container h2 {
            color: #1ec800;
            margin-bottom: 20px;
        }
        .profile-container p {
            margin: 10px 0;
            font-size: 16px;
        }
        .profile-container p span {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <h2>네이버 로그인 성공!</h2>
    <p><span>이름:</span> <span th:text="${naverProfile.name != null ? naverProfile.name : '정보 없음'}">이름</span></p>
    <p><span>이메일:</span> <span th:text="${naverProfile.email != null ? naverProfile.email : '정보 없음'}">이메일</span></p>
    <p><span>성별:</span> <span th:text="${naverProfile.gender != null ? naverProfile.gender : '정보 없음'}">성별</span></p>
    <p><span>생일:</span>
        <span th:text="${naverProfile.birthyear != null ? naverProfile.birthyear : 'YYYY'}">YYYY</span>-
        <span th:text="${naverProfile.birthday != null ? naverProfile.birthday : 'MM-DD'}">MM-DD</span>
    </p>
    <p><span>모바일:</span> <span th:text="${naverProfile.mobile != null ? naverProfile.mobile : '정보 없음'}">휴대전화</span></p>
    <p><span>로그인 시간:</span> <span th:text="${naverProfile.loginTime != null ? naverProfile.loginTime : '정보 없음'}">로그인 시간</span></p>

</div>
</body>
</html>
